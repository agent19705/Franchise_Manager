

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assign Media to Display</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f7fa;
            margin: 0;
        }
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            background-color: #2c3e50;
            color: #fff;
            padding-top: 30px;
        }
        .sidebar h2 {
            font-weight: bold;
            padding-left: 20px;
        }
        .sidebar a {
            display: block;
            padding: 12px 20px;
            color: #ecf0f1;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        .sidebar a:hover {
            background-color: #34495e;
            text-decoration: none;
        }
        .content {
            margin-left: 260px;
            padding: 30px;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>Dashboard</h2>
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('upload') }}">Upload Media</a>
    <a href="{{ url_for('assign') }}">Assign to Display</a>
    <a href="{{ url_for('inventory', franchise_id='all') }}">Inventory</a>
    <a href="{{ url_for('add_item') }}">Add Item</a>
    <a href="{{ url_for('restock') }}">Restock</a>
    <a href="{{ url_for('view_logs') }}">Activity Logs</a>
    <a href="{{ url_for('logout') }}">Logout</a>
</div>

<div class="content">
    <h2>Assign Media to Display</h2>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Display ID</label>
            <input type="text" name="display_id" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Select Media</label>
            <select name="media_id" class="form-select" required>
                {% for id, filename in media %}
                    <option value="{{ id }}">{{ filename }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Assign</button>
        <a href="/upload" class="btn btn-secondary ms-2">Back to Upload</a>
    </form>
</div>

</body>
</html>
