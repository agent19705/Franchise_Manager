<!DOCTYPE html>
<html>
<head>
    <title>Select Franchise</title>
</head>
<body>
    <h2>Select a Franchise</h2>
    <form method="get" action="{{ url_for('checkout') }}">
        <label for="franchise">Choose Franchise:</label>
        <select name="franchise_id" required>
            {% for f in franchises %}
            <option value="{{ f['id'] }}">{{ f['location'] }} ({{ f['id'] }})</option>
            {% endfor %}
        </select>
        <br><br>
        <button type="submit">Continue to Billing</button>
    </form>
</body>
</html>
