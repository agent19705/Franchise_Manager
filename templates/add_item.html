<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Inventory Item</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f7fa;
            margin: 0;
        }
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            background-color: #2c3e50;
            color: #fff;
            padding-top: 30px;
        }
        .sidebar h2 {
            font-weight: bold;
            padding-left: 20px;
        }
        .sidebar a {
            display: block;
            padding: 12px 20px;
            color: #ecf0f1;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        .sidebar a:hover {
            background-color: #34495e;
            text-decoration: none;
        }
        .content {
            margin-left: 250px;
            padding: 30px;
            padding-top: 40px;
        }
        form {
            max-width: 500px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        label { display: block; margin-top: 15px; font-weight: bold; }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            margin-top: 20px;
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #007BFF;
            text-decoration: none;
        }
    </style>
</head>
<body>

<!-- Sidebar Section (exact same as index.html) -->
<div class="sidebar">
    <h2>Dashboard</h2>
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('upload') }}">Upload Media</a>
    <a href="{{ url_for('assign') }}">Assign to Display</a>
    <a href="{{ url_for('inventory', franchise_id='all') }}">Inventory</a>
    <a href="{{ url_for('add_item') }}">Add Item</a>
    <a href="{{ url_for('restock') }}">Restock</a>
    <a href="{{ url_for('view_logs') }}">Activity Logs</a>
    <a href="{{ url_for('logout') }}">Logout</a>
</div>

<!-- Content Section (Add Item Form) -->
<div class="content">
    <h1>Add New Inventory Item</h1>

    <form method="POST">
        <label for="item">Item Name:</label>
        <input type="text" id="item" name="item" required>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required>

        <label for="franchise">Franchise ID:</label>
        <input type="text" id="franchise" name="franchise" required>

        <label for="staff">Staff Name:</label>
        <input type="text" id="staff" name="staff" required>

        <input type="submit" value="Add Item">
    </form>

    <a href="{{ url_for('inventory', franchise_id='1') }}">‚Üê Back to Inventory</a>
</div>

</body>
</html>
