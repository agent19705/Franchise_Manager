<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Inventory - {{ franchise_location }}</title>
</head>
<body>
  <h1>Inventory for {{ franchise_location }}</h1>
  <table>
    <thead>
      <tr>
        <th>Item Name</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
      {% for item in inventory_items %}
        <tr>
          <td>{{ item[0] }}</td>
          <td>{{ item[1] }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{{ url_for('inventory') }}">Back to City Selection</a>
</body>
</html>
