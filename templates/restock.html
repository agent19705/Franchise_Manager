<!DOCTYPE html>
<html>
<head>
    <title>Restock Inventory</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #121212;
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            width: 300px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #333;
            border: none;
            color: #fff;
            border-radius: 5px;
        }
        button {
            background-color: #2196F3;
            cursor: pointer;
        }
        button:hover {
            background-color: #1976D2;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>

    <form method="POST">
        <h2>Restock Item</h2>
        <input type="text" name="item" placeholder="Item name" required>
        <input type="number" name="quantity" placeholder="Quantity to add" required>
        <input type="text" name="franchise" placeholder="Franchise ID" required>
        <input type="text" name="staff" placeholder="Staff name" required>
        <button type="submit">Restock</button>
    </form>

</body>
</html>
