<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Franchise Inventory - Owner</title>
  <style>
    .city-buttons {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .city-buttons a {
      background-color: #111;
      color: white;
      padding: 20px 40px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 18px;
      text-align: center;
      flex: 1;
      transition: background-color 0.2s ease;
    }

    .city-buttons a:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="city-buttons">
    {% for franchise in franchises %}
      <a href="{{ url_for('inventory', franchise_id=franchise.id) }}">
        {{ franchise.location }}
      </a>
    {% endfor %}
  </div>
</body>
</html>
