<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory - Franchise {{ franchise_id }}</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f7f7f7; }
        h1 { color: #333; }
        table { width: 100%; border-collapse: collapse; background: #fff; }
        th, td { border: 1px solid #ccc; padding: 12px; text-align: left; }
        th { background-color: #eee; }
        a.button {
            display: inline-block;
            margin: 10px 10px 20px 0;
            padding: 10px 15px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        a.button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Inventory for Franchise {{ franchise_id }}</h1>

    <a class="button" href="{{ url_for('add_item') }}">Add New Item</a>
    <a class="button" href="{{ url_for('restock') }}">Restock Item</a>
    <a class="button" href="{{ url_for('view_logs') }}">View Logs</a>

    {% if items %}
    <table>
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item['item_name'] }}</td>
                <td>{{ item['quantity'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No items found in the inventory.</p>
    {% endif %}

</body>
</html>
